<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Shopping Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .product-title {
            font-size: 1.25rem;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-price {
            color: #2ecc71;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .btn-add {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .btn-add:active {
            background: #2980b9;
        }
    </style>
    <!-- Standard Schema.org Metadata for the page context (optional, but good for detection) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Product",
      "name": "Featured Laptop",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "USD",
        "price": "999.00"
      }
    }
    </script>
</head>

<body>
    <h1 style="text-align: center; color: #444;">Best Buy Electronics</h1>
    <div class="product-grid">
        <!-- Product 1 -->
        <div class="product-card">
            <div class="product-title">MagicBook Pro 16</div>
            <div class="product-price">$2499</div>
            <button class="btn-add">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <div class="product-title">NoiseCanceller Headphones</div>
            <div class="product-price">$350</div>
            <button class="btn-add">Select Item</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <div class="product-title">Smart Watch Series 7</div>
            <div class="product-price">$399</div>
            <button class="btn-add">Buy Now</button>
        </div>
    </div>
</body>

</html>
